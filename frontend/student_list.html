<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <link rel="stylesheet" href="student_list_style.css">
</head>

<body>
  <h1>Student List</h1>

  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Password</th>
        <th>Email</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="studentTableBody">
      <!-- Student data will be populated here -->
    </tbody>
  </table>

  <div class="searchContainer">
    <input type="text" id="searchInput" placeholder="Enter Full Name">
    <button id="searchButton" class="submitButtons">Search</button>
  </div>

  <div class="container">
    <div id="messageContainer"></div>
  </div>

  <div id="submitButtons">
    <button id="showOriginalListButton">Show Original List</button>
    <button id="createStudentButton">Create New Student</button>
  </div>

  <script src="student_list.js"></script>
</body>

</html>
